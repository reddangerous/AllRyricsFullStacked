    <h1>Allyrics Control Panel</h1>
    <table id="lyrics-table" class="table table-striped">
  <thead>
    <tr>
      <th>ID</th>
      <th>Music Title</th>
      <th>Artist</th>
      <th>Lyrics</th>
      <th>Action</th>
    </tr>
  </thead>
  <tbody>
  </tbody>
</table>
  <button id="delete-selected-btn" class="btn btn-danger">Delete Selected</button>
  <button id="edit-lyrics-button" class="btn btn-primary">Edit Selected</button>
  <form id="add-lyric-form" class="mt-4">
  <div class="form-group">
    <label for="music-title-input">Music Title</label>
    <input type="text" class="form-control" id="music-title-input" name="music_title" required>
  </div>
  <div class="form-group">
    <label for="artist-input">Artist</label>
    <input type="text" class="form-control" id="artist-input" name="artist" required>
  </div>
  <div class="form-group">
    <label for="lyrics-input">Lyrics</label>
    <textarea class="form-control" id="lyrics-input" name="lyrics" rows="5" required></textarea>
  </div>
  <button type="submit" class="btn btn-primary">Add Lyrics</button>
</form>
<!-- Edit form -->
<form id="edit-lyric-form" class="d-none">
  <input id="edit-lyric-id">
  <div class="form-group">
    <label for="edit-music-title">Music Title</label>
    <input type="text" class="form-control" id="edit-music-title" name="music_title">
  </div>
  <div class="form-group">
    <label for="edit-artist">Artist</label>
    <input type="text" class="form-control" id="edit-artist" name="artist">
  </div>
  <div class="form-group">
    <label for="edit-lyrics">Lyrics</label>
    <textarea class="form-control" id="edit-lyrics" rows="4" name="lyrics"></textarea>
  </div>
  <button type="submit" class="btn btn-primary">Save Changes</button>
  <button id="cancel-edit-btn" type="button" class="btn btn-secondary">Cancel</button>
</form>

<script  src="add-lyrics.js"></script>
